                    type: string
                    example: fetch health successfully
                  status:
                    type: string
                    example: ok
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 500
                  msg:
                    type: string
                    example: 'failed to fetch health checks: internal server error'
                  status:
                    type: string
                    example: internal server error
  "/api/v1/datacenters/{dataCenter}/healths/{module}/repair":
    post:
      operationId: repairModule
      tags:
      - Health
      summary: Repair the unhealthy module
      parameters:
      - in: path
        name: dataCenter
        required: true
        schema:
          type: string
        description: The name of the data center to operate
        example: test-data-center
      - in: path
        name: module
        required: true
        schema:
          type: string
        description: The name of the module to repair. The value can be 'all' to repair
          all modules under all services, or other module names like 'ceph_osd', 'nova',
          and so on.
        example: all, ceph_osd, or other module names
      responses:
        '202':
          description: The Request of the unhealthy module repair is accepted
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 202
                  msg:
                    type: string
                    example: the request of unhealthy module repair is accepted and
                      repairing
                  status:
                    type: string
                    example: accepted
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 409
                  msg:
                    type: string
                    example: the repair process is already running
                  status:
                    type: string
                    example: conflict
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 500
                  msg:
                    type: string
                    example: 'failed to fetch health checks: internal server error'
                  status:
                    type: string
                    example: internal server error
