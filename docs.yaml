        example: test-data-center
      responses:
        '200':
          description: Retrieve the list of health successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - data
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    required:
                      - overall
                      - inUse
                      - error
                      - fixing
                    properties:
                      overall:
                        type: object
                        required:
                          - status
                        properties:
                          status:
                            type: object
                            required:
                              - current
                              - description
                            properties:
                              current:
                                type: string
                                example: ng
                              description:
                                type: string
                                example: ceph has 2 ceph_osd down
                      inUse:
                        type: array
                        items:
                          required:
                            - service
                            - category
                            - status
                            - module
                          properties:
                            service:
                              type: string
                              example: clusterLink
                            category:
                              type: string
                              example: core
                            status:
                              type: object
                              required:
                                - current
                              properties:
                                current:
                                  type: string
                                  example: ok
                            module:
                              type: array
                              required:
                                - name
                                - isAutoRepairable
                                - status
                              items:
                                type: object
                                required:
                                  - name
                                  - isAutoRepairable
                                  - status
                                properties:
                                  name:
                                    type: string
                                    example: link
                                  isAutoRepairable:
                                    type: boolean
                                    example: false
                                  status:
                                    type: object
                                    required:
                                      - current
                                    properties:
                                      current:
                                        type: string
                                        example: ok
                      error:
                        type: array
                        items:
                          required:
                            - service
                            - category
                            - status
                            - module
                          properties:
                            service:
                              type: string
                              example: storage
                            category:
                              type: string
                              example: storage
                            status:
                              type: object
                              required:
                                - current
                                - description
                              properties:
                                current:
                                  type: string
                                  example: ng
                                description:
                                  type: string
                                  example: ceph has 2 ceph_osd down
                            module:
                              type: array
                              items:
                                required:
                                  - name
                                  - isAutoRepairable
                                  - status
                                type: object
                                properties:
                                  name:
                                    type: string
                                    example: ceph_osd
                                  isAutoRepairable:
                                    type: boolean
                                    example: true
                                  status:
                                    type: object
                                    required:
                                      - current
                                      - description
                                    properties:
                                      current:
                                        type: string
                                        example: ng
                                      description:
                                        type: string
                                        example: 2 ceph_osd down
                      fixing:
                        type: array
                        items:
                          type: object
                          # TODO: define item properties
