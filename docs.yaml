openapi: 3.0.0
info:
  description: ''
  title: Cube COS API
  contact: {}
  version: 1.0.0
paths:
  "/api/v1/logout":
    post:
      operationId: logout
      tags:
      - Logout
      summary: Logout from the system and redirect to login page
      responses:
        '302':
          description: Found and redirect to login page
  "/api/v1/datacenters":
    get:
      operationId: getDataCenters
      description: Retrieve the list of data centers
      tags:
      - Data Centers
      summary: Retrieve the list of data centers
      responses:
        '200':
          description: Retrieve the list of data centers successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - data
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                        - virtualIp
                        - isHaEnabled
                        - isLocal
                      properties:
                        name:
                          type: string
                          example: bigstack-data-center
                        virtualIp:
                          type: string
                          example: 10.10.10.10
                        isHaEnabled:
                          type: boolean
                          example: false
                        isLocal:
                          type: boolean
                          example: true
                  msg:
                    type: string
                    example: fetch data center list successfully
                  status:
                    type: string
                    example: ok
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 500
                  msg:
                    type: string
                    example: 'failed to fetch data centers: internal server error'
                  status:
                    type: string
                    example: internal server error
  "/api/v1/datacenters/{dataCenter}/events":
    get:
      operationId: getEvents
      tags:
      - Events
      summary: Retrieve the list of events
      parameters:
      - in: path
        name: dataCenter
        required: true
        schema:
          type: string
        description: The name of the data center to operate
        example: test-data-center
      - in: query
        name: type
        required: true
        schema:
          type: string
        description: The type of event to query, the value can be only 'system', 'host',
          and 'instance'.
        example: system
      - in: query
        name: start
        required: false
        schema:
          type: string
        description: The start time of the event to query, the value should be in
          RFC3339 format (default is 24 hours ago).
        example: '2025-01-01T01:00:00Z'
      - in: query
        name: stop
        required: false
        schema:
          type: string
        description: The end time of the event to query, the value should be in RFC3339
          format (default is now).
        example: '2025-01-01T01:00:00Z'
      - in: query
        name: pageNum
        required: false
        schema:
          type: integer
        description: The page number of the event chunking to fetch (default is 1).
        example: 1
      - in: query
        name: pageSize
        required: false
        schema:
          type: integer
        description: The size per page of the events to return (default is unlimit).
        example: 10
      responses:
        '200':
          description: Retrieve the list of events successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - data
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    required:
                      - events
                      - page
                    properties:
                      events:
                        type: array
                        items:
                          type: object
                          required:
                            - type
                            - id
                            - description
                            - host
                            - category
                            - service
                            - metadata
                            - time
                          properties:
                            type:
                              type: string
                              example: Info
                            id:
                              type: string
                              example: NET00003I
                            description:
                              type: string
                              example: instance 0125741a-7dbe-4309-bc1a-53d2880d2925
                                at 192.168.0.91 is reachable
                            host:
                              type: string
                              example: bigstack-host
                            category:
                              type: string
                              example: net
                            service:
                              type: string
                              example: neutron
                            metadata:
                              type: object
                              required:
                                - id
                                - ip
                              properties:
                                id:
                                  type: string
                                  example: 0125741a-7dbe-4309-bc1a-53d2880d2925
                                ip:
                                  type: string
                                  example: 192.168.0.91
                            time:
                              type: string
                              example: '2025-01-01T01:00:00Z'
                      page:
                        type: object
                        required:
                          - total
                          - number
                          - size
                        properties:
                          total:
                            type: integer
                            example: 10
                          number:
                            type: integer
                            example: 1
                          size:
                            type: integer
                            example: 1
                  msg:
                    type: string
                    example: fetch events successfully
                  status:
                    type: string
                    example: ok
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 400
                  msg:
                    type: string
                    example: 'invalid ''start'' time: 2021-09-01T111:00:00Z'
                  status:
                    type: string
                    example: bad request
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - msg
                  - status
                properties:
                  code:
                    type: integer
                    example: 500
                  msg:
                    type: string
                    example: 'failed to fetch events: internal server error'
                  status:
                    type: string
                    example: internal server error
  "/api/v1/datacenters/{dataCenter}/healths":
