  "/api/v1/datacenters/{dataCenter}/events":
    get:
      operationId: getEvents
      tags:
      - Events
      summary: Retrieve the list of events
      parameters:
      - in: path
        name: dataCenter
        required: true
        schema:
          type: string
        description: The name of the data center to operate
        example: example-data-center
      - in: query
        name: type
        required: true
        schema:
          type: string
          enum:
          - system
          - host
          - instance
        description: The type of event to query, the value can be only 'system', 'host',
          and 'instance'.
        example: system
      - in: query
        name: id
        required: false
        schema:
          type: string
        description: The id of the event to query.
        example: NET00003I
      - in: query
        name: start
        required: false
        schema:
          type: string
        description: The start time of the event to query, the value should be in
          RFC3339 format (default is 24 hours ago).
        example: '2025-01-01T01:00:00Z'
      - in: query
        name: stop
        required: false
        schema:
          type: string
        description: The end time of the event to query, the value should be in RFC3339
          format (default is now).
        example: '2025-01-01T01:00:00Z'
      - in: query
        name: pageNum
        required: false
        schema:
          type: integer
        description: The page number of the event chunking to fetch (default is 1).
        example: 1
      - in: query
        name: pageSize
        required: false
        schema:
          type: integer
        description: The size per page of the events to return (default is unlimit).
        example: 10
      - in: query
        name: watch
        required: false
        schema:
          type: boolean
        description: The toggle to enable http chunked transfer for continues server
          push.
        example: true
      responses:
        '200':
          description: Retrieve the list of events successfully
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetEventsResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  msg:
                    type: string
                    example: 'invalid ''start'' time: 2021-09-01T111:00:00Z'
                  status:
                    type: string
                    example: bad request
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  msg:
                    type: string
                    example: 'failed to fetch events: internal server error'
                  status:
                    type: string
                    example: internal server error
